<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>End of School Countdown</title>
  <style>
    :root {
      --primary-color: #9333ea; /* purple */
      --secondary-color: #facc15; /* gold */
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: linear-gradient(135deg, #9333ea, #3b82f6, #facc15);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      color: var(--secondary-color);
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      max-width: 550px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>End of School Countdown</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date('June 3, 2026 00:00:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Schools Over! ðŸŽ“";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
