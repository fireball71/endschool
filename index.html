<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>End of School Countdown</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --accent-color: #38bdf8;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-main);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(15, 23, 42, 0.7);
      padding: 3rem;
      border-radius: 2rem;
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 2rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 2rem;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1rem;
      color: #94a3b8;
      margin-top: 0.3rem;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px var(--accent-color); }
      50% { text-shadow: 0 0 20px var(--accent-color); }
    }

    h1 {
      animation: glow 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to the End of School!</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date('June 4, 2025 10:30:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "School's out! ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
