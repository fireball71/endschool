<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Countdown</title>
  <style>
    :root {
      --primary-color: #34d399; /* teal */
      --secondary-color: #3b82f6; /* blue */
      --background-color: #fff;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      color: #1e3a8a;
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1rem;
      color: #2563eb;
    }

    .decor {
      position: absolute;
      z-index: -1;
    }

    .tree {
      bottom: 0;
      left: 0;
      width: 150px;
    }

    .floatie {
      top: 0;
      right: 0;
      width: 120px;
    }
  </style>
</head>
<body>
  <!-- Decorative Elements -->
  <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/63193/palm-trees-clipart-xl.png" class="decor tree" alt="Palm Tree">
  <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/60904/inflatable-swimming-ring-blue-clipart-xl.png" class="decor floatie" alt="Floatie">

  <div class="container">
    <h1>‚òÄÔ∏è Countdown to the First Day of School!
    </h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date('August 20, 2025 8:30:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "üåá Summer's Over üò¢";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
