<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Countdown</title>
  <style>
    :root {
      --primary-color: #9333ea; /* purple */
      --secondary-color: #facc15; /* gold */
      --background-color: #1e1b4b; /* dark indigo */
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: url('https://images.unsplash.com/photo-1609705025039-3ebfae32e49d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(30, 27, 75, 0.9);
      color: #facc15;
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      max-width: 550px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 1rem;
      color: var(--secondary-color);
    }

    .decor {
      position: absolute;
      z-index: -1;
    }

    .cap {
      top: 20px;
      left: 20px;
      width: 100px;
    }

    .scroll {
      bottom: 20px;
      right: 20px;
      width: 100px;
    }
  </style>
</head>
<body>
  <!-- Decorative Elements -->
  <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/35230/graduation-cap-clipart-md.png" class="decor cap" alt="Graduation Cap">
  <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/11922/diploma-scroll-clipart-md.png" class="decor scroll" alt="Diploma Scroll">

  <div class="container">
    <h1>Schools Over!</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const endDate = new Date('June 3, 2026 00:00:00').getTime();
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Congratulations, Graduation Day is Here! ðŸŽ“";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
